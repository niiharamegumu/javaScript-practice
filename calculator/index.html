<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<table>
				<tr>
					<th colspan="4" id="total">0</th>
				</tr>
				<tr>
					<td colspan="3" id="clear">c</td>
					<td class="calculation">รท</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="calculation">ร</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
					<td class="calculation">-</td>
				</tr>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
					<td class="calculation">+</td>
				</tr>
				<tr>
					<td colspan="2" class="num">0</td>
					<td id="point">.</td>
					<td id="equal">=</td>
				</tr>
			</table>
		</div>
		<script src="main.js"></script>
	</body>
</html>
