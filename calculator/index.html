<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id='calculator'>
			<table>
				<tr>
					<th colspan="4"><input type="text" id="total" readonly></th>
				</tr>
				<tr>
					<td colspan="3" class="clear">c</td>
					<td class="division">/</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="multiplication">x</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
					<td class="subtraction">-</td>
				</tr>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
					<td class="addition">+</td>
				</tr>
				<tr>
					<td colspan="2" class="num">0</td>
					<td class="point">.</td>
					<td class="equal">=</td>
				</tr>
			</table>
		</div>
		<script src="main.js"></script>
	</body>
</html>
